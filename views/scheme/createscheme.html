<div class="page">

    <div class="row">
        <div class="col-md-8">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Scheme</strong></div>
                
                <div class="panel-body" ng-controller="createscheme">
                  <!--DEmo###############################################-->
                  
                  <!--DEmo###############################################-->
                   <div class="msg"> {{demo}} {{demo1}}</div>       
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" ng-model="scheme.name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Discount Percent</label>
                            <input type="text" class="form-control" ng-model="scheme.disc" placeholder="Discount Percent">
                        </div>
                        
                        <div class="panel-body form-group">
                           <label for="exampleInputEmail1">Start Date</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-group ui-datepicker">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="date" ng-model="scheme.startdate">
                                    </div>
                                   </div>
                            </div>
                        </div>

                        <div class="panel-body form-group">
                           <label for="exampleInputEmail1">End Date</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-group ui-datepicker">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="date" ng-model="scheme.enddate">
                                    </div>
                                   </div>
                            </div>
                        </div>
                        <!--text-angular></text-angular-->
                        <div class="form-group">
                            <label for="exampleInputEmail1">MRP</label>
                            <input type="text" class="form-control" ng-model="scheme.mrp" placeholder="MRP">
                        </div>
                        <a href="#/scheme">
                        <button type="submit" ng-click="create(scheme.name,scheme.disc,cheme.startdate,scheme.enddate,scheme.mrp)" class="btn btn-success btn-primary">Submit</button>
    </a>
                    </form>      
                </div>
            </section>
        </div>
        </div>
    </div>
