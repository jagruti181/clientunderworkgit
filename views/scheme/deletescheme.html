<div class="page">

    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Scheme</strong>
                
                </div>
                
                <div class="panel-body">
                    {{scheme}}
                      <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" ng-model="scheme.name" placeholder="Name" disabled>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Discount Percent</label>
                            <input type="text" class="form-control" ng-model="scheme.discount_percent" placeholder="Discount Percent" disabled>
                        </div>
                        
                        <div class="panel-body form-group">
                           <label for="exampleInputEmail1">Start Date</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-group ui-datepicker">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="date" ng-model="scheme.startdate">
                                    </div>
                                   </div>
                            </div>
                        </div>

                        <div class="panel-body form-group">
                           <label for="exampleInputEmail1">End Date</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-group ui-datepicker">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="date" ng-model="scheme.enddate">
                                    </div>
                                   </div>
                            </div>
                        </div>
                        <!--text-angular></text-angular-->
                        <div class="form-group">
                            <label for="exampleInputEmail1">MRP</label>
                            <input type="text" class="form-control" ng-model="scheme.mrp" placeholder="MRP" disabled>
                        </div>
                        <button type="submit" ng-click="delete()" class="btn btn-success btn-primary">Confirm Delete</button>
                       <a href="#/scheme"> <button type="submit" class="btn btn-success btn-primary">Cancel</button></a>
   
                    </form>
                   
        </div>
        </section>
        </div>
    </div>
