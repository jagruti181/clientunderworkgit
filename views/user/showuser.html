<div class="page" ng-init="find()">

    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Show User</strong>
                
                </div>
                
                <div class="panel-body" ng-controller="find">
                  <!--DEmo###############################################-->
                  
                  <!--DEmo###############################################-->
                  <div class="bot">
               <a href="#/user/user" class="right btn btn-primary">Create User</a>
                </div>
                   <div class="msg"> {{usermessage}} </div>       
                  <div ng-show="visibletable">
                     
                    <table class="table table-bordered table-striped">
                        <thead><tr class="bg-dark">
                            <th class="text-center">ID</th>
                            <th class="text-center">NAME</th>
                            <th class="text-center">USERNAME</th>
                            <th class="text-center">PASSWORD</th>
                            <th class="text-center">EMAIL</th>
                            <th class="text-center">MOBILE</th>
                            <th class="text-center">ACCESSLEVE</th>
                            <th colspan="2" class="text-center">OPERATIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="value in find">
                            <td class="text-center">{{value.id}}</td>
                            <td class="text-center">{{value.name}}</td>
                                <td class="text-center">{{value.username}}</td>
                                <td class="text-center">{{value.password}}</td>
                                <td class="text-center">{{value.email}}</td>
                                <td class="text-center">{{value.mobile}}</td>
                                <td class="text-center">{{value.accessleve}}</td>
                                <td class="text-center"><a href="#/user/delete/{{value.id}}" class="btn btn-primary"><i class="fa fa-times"></i></a></td>
                                <td class="text-center"><a href="#/user/edit/{{value.id}}" class="btn btn-primary">
                                <i class="fa fa-pencil-square-o"></i></a></td>
                            </tr>
                        </tbody>
                    </table> 
                    </div>
                   
            </section>
        </div>
        </div>
    </div>
