<div class="page">

    <div class="row">
        <div class="col-md-9">
           
           <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Zone</h3>
                </div>
    <!---##############################################START ZONE####################################################333-->
                <div class="panel-body"  ng-controller="zone">
                   <a href="#/zone/createzone" class="right btn btn-primary">Create Zone</a>
                   <div ng-show="visibletable"> 
                    <table class="table table-bordered table-striped">
                        <thead><tr class="bg-dark">
                            <th class="text-center">ID</th>
                            <th class="text-center">NAME</th>
                            <th colspan="2" class="text-center">OPERATIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="value in find">
                            <td class="text-center">{{value.id}}</td>
                            <td class="text-center">{{value.name}}</td>
                                <td class="text-center"><a href="#/zone/zone/delete/{{value.id}}" class="btn btn-primary"><i class="fa fa-times"></i></a></td>
                                <td class="text-center"><a href="#/zone/zone/edit/{{value.id}}" class="btn btn-primary">
                                <i class="fa fa-pencil-square-o"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    
                </div>
    <!---##############################################End ZONE####################################################333-->
    
            </div>
           
           
        </div>
    </div>
