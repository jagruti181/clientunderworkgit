           <div class="panel panel-primary">
                
                <div class="panel-heading">

                </div>
    <!---##############################################START CITY####################################################333-->
                <div class="panel-body" ng-controller="city">
                   <a href="#/zone/createcity" class="right btn btn-primary">Create City</a>
                   <div ng-show="visibletable"> 
                    <table class="table table-bordered table-striped">
                        <thead><tr class="bg-dark">

                            <th class="text-center">NAME</th>
                            <th colspan="2" class="text-center">OPERATIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="value in find">
                            <td class="text-center">{{value.id}}</td>
                            <td class="text-center">{{value.state}}</td>
                            <td class="text-center">{{value.name}}</td>
                                <td class="text-center"><a href="#/zone/city/delete/{{value.id}}" class="btn btn-primary"><i class="fa fa-times"></i></a></td>
                                <td class="text-center"><a href="#/zone/city/edit/{{value.id}}" class="btn btn-primary">
                                <i class="fa fa-pencil-square-o"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    
                </div>
    <!---##############################################End CITY####################################################333-->
                
            </div>
