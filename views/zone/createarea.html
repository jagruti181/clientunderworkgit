<div class="page">

    <div class="row">
        <div class="col-md-8">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Create Area</strong></div>
                
                <div class="panel-body" ng-controller="createarea">
                  <!--DEmo###############################################-->
                  
                  <!--DEmo###############################################-->   
                    {{area}}    
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                       <label for="exampleInputEmail1">City</label>
                       <div>
                        <span class="ui-select">
                            <select  ng-model="area.city" >
                                <option ng-repeat="value in getcity" value="{{value.id}}">{{value.name}}</option>
                            </select>
                        </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" ng-model="area.name" placeholder="Name">
                        </div>
                        <label for="exampleInputEmail1">Distributor</label>
                       <div>
                        <span class="ui-select">
                            <select ng-model="area.distributor">
                                <option ng-repeat="value in getdist" value="{{value.id}}" >{{value.name}}</option>
                            </select>
                        </span>
                        </div>
                        <div>
                        
                        <button type="submit" ng-click="create(area)" class="btn btn-success btn-primary">Submit</button>
 
                   </div>
                    </form>      
                </div>
            </section>
        </div>
        </div>
    </div>
