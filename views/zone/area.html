<div class="page">

    <div class="row">
        <div class="col-md-9">
           
           <div class="panel panel-primary">
                
                <div class="panel-heading">
                    <h3 class="panel-title">Area</h3>
                </div>
    <!---##############################################START AREA####################################################333-->
                <div class="panel-body" ng-controller="area">
                    <a href="#/zone/createarea" class="right btn btn-primary">Create AREA</a>
                    <div ng-show="visibletable"> 
                    <table class="table table-bordered table-striped">
                        <thead><tr class="bg-dark">
                            <th class="text-center">ID</th>
                            <th class="text-center">CITY</th>
                            <th class="text-center">NAME</th>
                            <th class="text-center">DISTRIBUTOR</th>
                            <th colspan="3" class="text-center">OPERATIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                           <input ng-model="orderby" placeholder="Order By">
                            <tr ng-repeat="value in find | orderBy:orderby">
                            <td class="text-center">{{value.id}}</td>
                            <td class="text-center">{{value.city}}</td>
                            <td class="text-center">{{value.name}}</td>
                            <td class="text-center">{{value.distributor}}</td>
                                <td class="text-center"><a href="#/zone/area/delete/{{value.id}}" class="btn btn-primary"><i class="fa fa-times"></i></a></td>
                                <td class="text-center"><a href="#/zone/area/edit/{{value.id}}" class="btn btn-primary">
                                <i class="fa fa-pencil-square-o"></i></a></td>
                                
                            </tr>
                        </tbody>
                    </table>
                    
                    </div>
                
                    
                </div>
    <!---##############################################End AREA####################################################333-->
            </div>
           
        </div>
    </div>
