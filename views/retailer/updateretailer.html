<div class="page">

    <div class="row">
        <div class="col-md-8">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Retailer</strong></div>
                
                <div class="panel-body">
                  <!--DEmo###############################################-->
                    {{retailer}}
                  <!--DEmo###############################################-->
                          
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" ng-model="retailer.name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Code</label>
                            <input type="text" class="form-control" ng-model="retailer.code" placeholder="code">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Company Name</label>
                            <input type="text" class="form-control" ng-model="retailer.compony_name" placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" ng-model="retailer.email" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Contact No.</label>
                            <input type="text" class="form-control" ng-model="retailer.contactno" placeholder="Contact Number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Address</label>
                            <textarea class="form-control" ng-model="retailer.address" placeholder="Address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Contact Person</label>
                            <input type="text" class="form-control" ng-model="retailer.contactperson" placeholder="Contact Person">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Lat</label>
                            <input type="text" class="form-control" ng-model="retailer.lat" placeholder="Lat">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Long</label>
                            <input type="text" class="form-control" ng-model="retailer.long" placeholder="Long">
                        </div>
                        <label for="exampleInputEmail1">Area</label>
                       <div>
                        <span class="ui-select">
                            <select  ng-model="retailer.area" >
                                <option ng-repeat="value in getarea" value="{{value.id}}">{{value.name}}</option>
                            </select>
                        </span>
                        </div>
                        <div class="form-group">
                           <label for="exampleInputEmail1">date Of Birth</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-group ui-datepicker">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="date" ng-model="retailer.dob">
                                    </div>
                                   </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Type Of Area</label>
                            <input type="text" class="form-control" ng-model="retailer.type_of_area" placeholder="Type Of Area">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Sq. Feet</label>
                            <input type="text" class="form-control" ng-model="retailer.sq_feet" placeholder="Sq. Feet">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                            <input type="text" class="form-control" ng-model="retailer.store_image" placeholder="Image">
                        </div>

                        
                        <button type="submit" ng-click="update(retailer)" class="btn btn-success btn-primary">Update</button>

                    </form>      
                </div>
            </section>
        </div>
        </div>
    </div>
