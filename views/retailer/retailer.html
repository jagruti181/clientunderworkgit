<div class="page">

    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Retailer</strong>
                
                </div>
                
                <div class="panel-body" ng-controller="retailer">
                  <!--DEmo###############################################-->
                  
                  <!--DEmo###############################################-->
                  <div class="bot">
               <a href="#/retailer/createretailer" class="right btn btn-primary">Create Retailer</a>
                </div>
                        
                     <!--table loguser######################################-->
                     <table class="table table-bordered table-striped">
                        <thead><tr class="bg-dark">
                            <th class="text-center">ID</th>
                            <th class="text-center">NAME</th>
                            <th class="text-center">CONTACT NUMBER</th>
                            <th class="text-center">CONTACT PERSON</th>
                            <th class="text-center">LAT</th>
                            <th class="text-center">LONG</th>
                            <th class="text-center">AREA</th>
                            <th class="text-center">TYPE OF AREA</th>
                            <th class="text-center">STORE IMAGE</th>
                            <th colspan="2" class="text-center">OPERATIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="value in find">
                            <td class="text-center">{{value.id}}</td>
                            <td class="text-center">{{value.name}}</td>
                                <td class="text-center">{{value.contactno}}</td>
                                <td class="text-center">{{value.contactperson}}</td>
                                <td class="text-center">{{value.lat}}</td>
                                <td class="text-center">{{value.long}}</td>
                                <td class="text-center">{{value.area}}</td>
                                <td class="text-center">{{value.type_of_area}}</td>
                                <td class="text-center">{{value.store_image}}</td>
                                <td class="text-center"><a href="#/retailer/delete/{{value.id}}" class="btn btn-primary"><i class="fa fa-times"></i></a></td>
                                <td class="text-center"><a href="#/retailer/edit/{{value.id}}" class="btn btn-primary">
                                <i class="fa fa-pencil-square-o"></i></a></td>
                            </tr>
                        </tbody>
                    </table> 
                
        </div>
        </section>
        </div>
    </div>
