<div class="page">

    <div class="row">
        <div class="col-md-8">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Order</strong></div>
                
                <div class="panel-body" ng-controller="createorder">
                  <!--DEmo###############################################-->
                    {{order}}
                  <!--DEmo###############################################-->
                          
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <label for="exampleInputEmail1">Retailer</label>
                        <div>
                        <span class="ui-select">
                            <select  ng-model="order.retail" >
                                <option ng-repeat="value in getretail" value="{{value.id}}">{{value.name}}</option>
                            </select>
                        </span>
                        </div>
                        <label for="exampleInputEmail1">Sales</label>
                        <div>
                        <span class="ui-select">
                            <select  ng-model="order.sales" >
                                <option ng-repeat="value in getuser" value="{{value.id}}">{{value.name}}</option>
                            </select>
                        </span>
                        </div>
                        <div class="form-group">
                           <label for="exampleInputEmail1">Timestamp</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-group ui-datepicker">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="text" 
                                               class="form-control"
                                               datepicker-popup="{{format}}"
                                               ng-model="order.timestamp"
                                               >
                                    </div>
                                   </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Amount</label>
                            <input type="text" class="form-control" ng-model="order.amount" placeholder="Amount">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Signature</label>
                            <input type="text" class="form-control" ng-model="order.signature" placeholder="Signature">
                        </div>
                        
                        <button type="submit" ng-click="create(order)" class="btn btn-success btn-primary">Submit</button>

                    </form>      
                </div>
            </section>
        </div>
        </div>
    </div>
