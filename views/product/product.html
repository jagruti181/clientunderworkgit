<div class="page">

    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Product</strong>
                
                </div>
                
                <div class="panel-body" ng-controller="product">
                  <!--DEmo###############################################-->
                  
                  <!--DEmo###############################################-->
                  <div class="bot">
               <a href="#/product/createproduct" class="right btn btn-primary">Create Product</a>
                </div>
                        
                     <!--table loguser######################################-->
                     <table class="table table-bordered table-striped">
                        <thead><tr class="bg-dark">
                            <th class="text-center">ID</th>
                            <th class="text-center">NAME</th>
                            <th class="text-center">PRODUCT CODE</th>
                            <th class="text-center">CATEGORY</th>
                            <th class="text-center">MRP</th>
                            <th class="text-center">SCHEME</th>
                            <th colspan="2" class="text-center">OPERATIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="value in find">
                            <td class="text-center">{{value.id}}</td>
                            <td class="text-center">{{value.name}}</td>
                            <td class="text-center">{{value.productcode}}</td>
                            <td class="text-center">{{value.category}}</td>
                            <td class="text-center">{{value.mrp}}</td>
                            <td class="text-center">{{value.scheme}}</td>
                            <td class="text-center"><a href="#/product/delete/{{value.id}}" class="btn btn-primary"><i class="fa fa-times"></i></a></td>
                            <td class="text-center"><a href="#/product/edit/{{value.id}}" class="btn btn-primary">
                                <i class="fa fa-pencil-square-o"></i></a></td>
                            </tr>
                        </tbody>
                    </table> 
                
        </div>
        </section>
        </div>
    </div>
